<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script src="/chatbot/js/script.js" defer></script>

<script>
  fetch('/chatbot-widget.html')
    .then(res => res.text())
    .then(html => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      wrapper.querySelectorAll("script").forEach(s => s.remove());
      document.body.appendChild(wrapper);

      const waitForInit = () => {
        if (window.initChatbot && document.querySelector("#chatbot-toggler")) {
          window.initChatbot();
          console.log("✅ initChatbot successfully initialized.");
        } else {
          console.warn("⏳ Waiting for chatbot HTML or function...");
          setTimeout(waitForInit, 200);
        }
      };

      waitForInit();
    });
</script>
