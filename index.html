  <link rel="stylesheet" href="css/our-work.css" />
  <link rel="stylesheet" href="css/faq-cta.css" />

  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/media-queries.css" />

<!-- Chatbot Styles and Icons -->
<link rel="preload" href="/chatbot/js/script.js" as="script">
<link rel="stylesheet" href="/chatbot/css/style.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
</head>

<body>
  <!-- Site Partials -->
  <div data-include="navbar.html"></div>
  <div data-include="hero.html"></div>
  <div data-include="testimonials.html"></div>
  <div data-include="why-choose-us.html"></div>
  <div data-include="our-work.html"></div>
  <div data-include="services.html"></div>
  <div data-include="licensed.html"></div>
  <div data-include="features.html"></div>


    <!-- FAQ Promo Section -->
    <section id="faq-promo" class="py-16 bg-white">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold mb-4">Still have questions?</h2>
        <p class="max-w-2xl mx-auto mb-8 text-gray-700">
          If you didn’t find what you’re looking for above, head over to our FAQ page for quick answers to common cleaning questions.
        </p>
      </div>
      <div class="text-center mt-3">
        <a href="faq.html" class="btn btn-regular">Visit the FAQ</a>
      </div>
    </section>



  <div data-include="footer.html"></div>



  <!-- Include Partials Script -->
  <script src="js/includes.js" defer></script>

  <!-- JS Dependencies -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="js/main.js" defer></script>

  <!-- Chatbot Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script src="/chatbot/js/script.js" defer></script>

  <!-- Inject chatbot HTML and run -->
  <script>
    fetch('/chatbot-widget.html')
      .then(res => res.text())
      .then(html => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        wrapper.querySelectorAll("script").forEach(s => s.remove());
        document.body.appendChild(wrapper);
  
        // Wait for DOM, then bind init
        setTimeout(() => {
          const toggler = document.querySelector("#chatbot-toggler");
          if (window.initChatbot && toggler) {
            window.initChatbot();
            console.log("✅ initChatbot called after HTML inject");
          } else {
            console.warn("⚠️ Missing chatbot element or function.");
          }
        }, 500);
      });
  </script>
 
</body>
</html>
