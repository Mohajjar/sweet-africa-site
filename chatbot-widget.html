 <!-- Chatbot Material Symbols -->
 <link
 rel="stylesheet"
 href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
/>

<!-- Chatbot Styles -->
<link rel="preload" href="/chatbot/js/script.js" as="script">

<!-- Chatbot Toggler -->
<button id="chatbot-toggler">
  <span class="material-symbols-rounded">mode_comment</span>
  <span class="material-symbols-rounded">close</span>
</button>

<!-- Chatbot Popup -->
<div class="chatbot-popup">
  <!-- Header -->
  <div class="chat-header">
    <div class="header-info">
      <img class="chatbot-logo" src="/chatbot/img/robotic.avif" alt="Chatbot Logo" width="50" height="50" />
      <h2 class="logo-text">Client Services</h2>
    </div>
    <div class="chat-modes">
      <div class="slider"></div>
      <button id="tab-bot" class="mode-tab active">Bot Chat</button>
      <button id="tab-live-agent" class="mode-tab">Live Agent</button>
    </div>
    <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
  </div>

  <!-- Body -->
  <div class="chat-body">
    <div class="message bot-message">
      <img class="bot-avatar" src="/chatbot/img/robotic.avif" alt="Avatar" width="50" height="50" />
      <div class="message-text">Hey there<br />How can I help you today?</div>
    </div>
  </div>

  <!-- Footer -->
  <div class="chat-footer">
    <form class="chat-form">
      <textarea placeholder="Message..." class="message-input" required></textarea>
      <div class="chat-controls">
        <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
        <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
      </div>
    </form>
  </div>
</div>

<!-- Chatbot Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script src="/chatbot/js/script.js" defer></script>
