<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>AI Chatbot | JVCodes</title>
    <!-- Google Fonts for icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <!-- Chatbot Toggler -->
    <button id="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>

    <div class="chatbot-popup">
      <!-- Chatbot Header -->
      <div class="chat-header">
        <div class="header-info">
          <img
            class="chatbot-logo"
            src="robotic.avif"
            alt="Chatbot Logo"
            width="50"
            height="50"
          />
          <h2 class="logo-text">Sweet Bot</h2>
        </div>
    

      
        <div class="chat-modes">
          <div class="slider"></div>
          <button id="tab-bot" class="mode-tab active">Bot Chat</button>
          <button id="tab-live-agent" class="mode-tab">Live Agent</button>
        </div>

        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <img
            class="bot-avatar"
            src="robotic.avif"
            alt="Chatbot Logo"
            width="50"
            height="50"
          />
          <div class="message-text">
            Hey there<br />How can I help you today?
          </div>
        </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input" required></textarea>
          <div class="chat-controls">
            <button
              type="button"
              id="emoji-picker"
              class="material-symbols-outlined"
            >
              sentiment_satisfied
            </button>
            <button
              type="submit"
              id="send-message"
              class="material-symbols-rounded"
            >
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Emoji Mart script for emoji picker -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
  </body>
</html>
