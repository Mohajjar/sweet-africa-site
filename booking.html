<!doctype html>
<html lang="en-US">
<head>
  <!-- 1. Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

  <!-- 2. Tailwind (for utility classes) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 3. Font Awesome (icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- 4. Your global site CSS (navbar, base, etc.) -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- 5. Booking‑page CSS overrides -->
  <link rel="stylesheet" href="css/booking.css" />

  <title>Book a Cleaning — Sweet Africa Global LLC</title>
</head>

<body class="bg-gray-100">

  <!-- pull in your navbar partial -->
  <div data-include="navbar.html"></div>

  <!-- booking section -->
  <section id="booking" class="pt-24 pb-12">
    <div class="max-w-2xl mx-auto px-4">
      <div class="booking-card bg-white rounded-lg shadow-lg p-8">
        <div class="text-gray-500 text-sm mb-2">Step 1 of 4</div>
        <h2 class="text-2xl font-semibold mb-6">When and where do you need cleaning?</h2>

        <form>
          <!-- Full name -->
          <div class="mb-4">
            <label for="fullName" class="block text-sm font-medium mb-1">Full name</label>
            <input
              type="text"
              id="fullName"
              class="w-full border rounded p-3 focus:outline-none focus:ring"
              placeholder="Type your full name"
              required
            />
          </div>

          <!-- Phone & Referral -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="phoneNumber" class="block text-sm font-medium mb-1">Phone number</label>
              <input
                type="tel"
                id="phoneNumber"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                placeholder="+1 (___) ___-____"
                required
              />
            </div>
            <div>
              <label for="referral" class="block text-sm font-medium mb-1">Where did you hear about us?</label>
              <select
                id="referral"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                required
              >
                <option value="" disabled selected>Select</option>
                <option>Google</option>
                <option>Facebook</option>
                <option>Friend</option>
                <option>Other</option>
              </select>
            </div>
          </div>

          <!-- Day & Time -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="dayPicker" class="block text-sm font-medium mb-1">Day</label>
              <input
                type="date"
                id="dayPicker"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                required
              />
            </div>
            <div>
              <label for="timePicker" class="block text-sm font-medium mb-1">Time</label>
              <input
                type="time"
                id="timePicker"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                required
              />
            </div>
          </div>

          <!-- Address toggle -->
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Address</label>
            <button
              type="button"
              class="add-address-btn inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none"
            >
              <i class="fas fa-plus-circle mr-2"></i>
              Add a new address
            </button>
          </div>

          <!-- Hidden address fields -->
          <div id="address-form" class="hidden space-y-4 mb-6">
            <div>
              <label for="addressLine" class="block text-sm font-medium mb-1">Address</label>
              <input
                type="text"
                id="addressLine"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                placeholder="Enter your address"
              />
            </div>
            <div>
              <label for="unit" class="block text-sm font-medium mb-1">Unit / Apt #</label>
              <input
                type="text"
                id="unit"
                class="w-full border rounded p-3 focus:outline-none focus:ring"
                placeholder="Unit, Apt, Suite (optional)"
              />
            </div>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full bg-green-600 text-white font-semibold py-3 rounded hover:bg-green-700 focus:outline-none"
          >
            Next step
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- 1) Include‑loader: pulls in navbar.html -->
  <script src="js/includes.js" defer></script>
  <!-- 2) Your main app code (initNav, etc.) -->
  <script type="module" src="js/main.js" defer></script>

  <!-- 3) Inline fallback: address toggle + phone formatting -->
  <script>
    document.addEventListener("includesLoaded", () => {
      // Address toggle
      document
        .querySelector(".add-address-btn")
        .addEventListener("click", () => {
          document.getElementById("address-form").classList.toggle("hidden");
        });

      // Phone formatting (US)
      const phone = document.getElementById("phoneNumber");
      phone.addEventListener("input", e => {
        let d = e.target.value.replace(/\D/g, "").slice(0,10);
        const [a,b,c] = [d.slice(0,3), d.slice(3,6), d.slice(6)];
        let out = "+1";
        if(a) out += " (" + a + (a.length===3?")":"");
        if(b) out += " " + b;
        if(c) out += "-" + c;
        e.target.value = out;
      });
    });
  </script>
</body>
</html>
