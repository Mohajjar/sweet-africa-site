<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/navbar.css" />

<!-- Chatbot Styles and Icons -->
<link rel="preload" href="/chatbot/js/script.js" as="script">
<link rel="stylesheet" href="/chatbot/css/style.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">

  <title>Book a Cleaning â€” Sweet Africa Global LLC</title>
</head>
<body class="booking-page">

  <!-- navbar placeholder -->
  <div data-include="navbar.html"></div>

  <!-- optional section wrapper -->
  <section class="booking-section p-4">
    <div class="booking-widget">
      <iframe
        src="https://sweetafricaglobal.bookingkoala.com/booknow?embed=true"
        style="border:none; height:1000px;"
        width="100%"
        scrolling="no"
      ></iframe>
      <script
        src="https://sweetafricaglobal.bookingkoala.com/resources/embed.js"
        defer
      ></script>
    </div>
  </section>

  <!-- load includes.js to pull in navbar.html -->
  <script src="js/includes.js" defer></script>
  <!-- your other site scripts -->
  <script type="module" src="js/main.js" defer></script>

  <!-- Chatbot Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
<script src="/chatbot/js/script.js" defer></script>

<!-- Inject chatbot HTML and initialize -->
<script>
  fetch('/chatbot-widget.html')
    .then(res => res.text())
    .then(html => {
      const wrapper = document.createElement('div');
      wrapper.innerHTML = html;
      wrapper.querySelectorAll("script").forEach((s) => s.remove());
      document.body.appendChild(wrapper);

      setTimeout(() => {
        if (window.initChatbot) {
          window.initChatbot();
        }
      }, 500);
    });
</script>
</body>
</html>
