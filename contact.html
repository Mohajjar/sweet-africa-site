<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/media-queries.css" />

  <link rel="icon" type="image/png" href="images/globe.png" />


  <title>Contact Us — Sweet Africa Global LLC</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <div data-include="navbar.html"></div>

  <section id="contact" class="bg-white text-gray-800 py-16">
    <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-start">
  
      <!-- Contact Info -->
      <div class="flex flex-col justify-center text-base lg:text-lg space-y-6 pr-4">
        <h2 class="text-3xl font-bold">Contact Us</h2>
        <div class="space-y-4">
          <div class="flex items-start gap-4">
            <i class="fas fa-phone-alt text-[#57c8da] text-xl mt-1"></i>
            <div>
              <p class="font-semibold">Call Us</p>
              <p class="text-sm">+1 (323) 990-0411</p>
            </div>
          </div>
          <div class="flex items-start gap-4">
            <i class="fas fa-envelope text-[#57c8da] text-xl mt-1"></i>
            <div>
              <p class="font-semibold">Email Us</p>
              <p class="text-sm">Info@sweetafricaglobal.net</p>
            </div>
          </div>
          <div class="flex items-start gap-4">
            <i class="fas fa-clock text-[#57c8da] text-xl mt-1"></i>
            <div>
              <p class="font-semibold">Service Hours</p>
              <p class="text-sm">Mon–Sat: 6am – 6pm<br>Closed Sundays (available by phone)</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Contact Form -->
      <div>
        <h3 class="text-xl font-semibold mb-4">Send Us a Message</h3>
        <form id="contact-form" class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md">
          <div class="flex flex-col md:flex-row gap-4">
            <input type="text" name="name" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
            <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
          </div>
          <input type="tel" name="phone" placeholder="(123) 456-789" class="w-full px-4 py-2 border border-gray-300 rounded-md required" />
          <select name="inquiry" class="w-full px-4 py-2 border border-gray-300 rounded-md">
            <option>Select Inquiry Type</option>
            <option>Residential Cleaning</option>
            <option>Commercial Cleaning</option>
            <option>Move in/out Cleaning</option>
            <option>Support</option>
            <option>Careers</option>
          </select>
          <textarea name="message" rows="4" placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
          <button type="submit" class="w-full bg-[#57c8da] text-white py-2 rounded-md hover:bg-[#45b6ca] transition">
            Send Message
          </button>
          <p id="contact-feedback" class="mt-2 text-sm"></p>
        </form>
      </div>
  
    </div>
  </section>

  <!-- Footer -->
  <div data-include="footer.html"></div>

  <!-- Scripts -->
  <script src="js/includes.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js" defer></script>

  <!-- Inline script for form submission -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("contact-form");
      const feedback = document.getElementById("contact-feedback");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const inquiry = form.inquiry.value;
        const message = form.message.value.trim();

        if (!name || !email || !message) {
          feedback.textContent = "❌ Please fill in all required fields.";
          feedback.className = "text-red-600 mt-2";
          return;
        }

        try {
          const res = await fetch("/.netlify/functions/send-discord", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded"
            },
            body: new URLSearchParams({
              name,
              email,
              phone,
              inquiry,
              message
            })
          });

          if (res.ok) {
            feedback.textContent = "✅ Message sent successfully!";
            feedback.className = "text-green-600 mt-2";
            form.reset();
          } else {
            throw new Error("Failed to send");
          }
        } catch (err) {
          console.error(err);
          feedback.textContent = "❌ Failed to send message. Please try again.";
          feedback.className = "text-red-600 mt-2";
        }
      });
    });
    document.addEventListener("DOMContentLoaded", () => {
    const phoneInput = document.querySelector('input[name="phone"]');

    phoneInput.addEventListener("input", (e) => {
      let numbers = e.target.value.replace(/\D/g, ""); // remove non-numeric
      if (numbers.length > 10) numbers = numbers.slice(0, 10); // max 10 digits

      let formatted = numbers;
      if (numbers.length > 6) {
        formatted = `(${numbers.slice(0, 3)}) ${numbers.slice(3, 6)}-${numbers.slice(6)}`;
      } else if (numbers.length > 3) {
        formatted = `(${numbers.slice(0, 3)}) ${numbers.slice(3)}`;
      } else if (numbers.length > 0) {
        formatted = `(${numbers}`;
      }

      e.target.value = formatted;
    });
  });
  </script>
</body>
</html>
