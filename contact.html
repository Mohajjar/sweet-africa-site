<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/media-queries.css" />
  <title>Contact Us — Sweet Africa Global LLC</title>

    <!-- 1) Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWD..."
    crossorigin="anonymous"
  />

  <!-- 2) Font Awesome & Ionic -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css"
  />

  <!-- 3) Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
    rel="stylesheet"
  />

  <!-- 4) Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <!-- pull in your navbar -->
  <div data-include="navbar.html"></div>

  <section id="contact" class="bg-white text-gray-800 py-16">
  <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-2 gap-12 items-start">

    <!-- Left: Contact Info -->
    <div class="flex flex-col justify-center text-base lg:text-lg space-y-6 pr-4">
      <h2 class="text-3xl font-bold">Contact Us</h2>

      <div class="space-y-4">
        <div class="flex items-start gap-4">
          <i class="fas fa-phone-alt text-[#57c8da] text-xl mt-1"></i>
          <div>
            <p class="font-semibold">Call Us</p>
            <p class="text-sm">+1 (323) 990-0411</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <i class="fas fa-envelope text-[#57c8da] text-xl mt-1"></i>
          <div>
            <p class="font-semibold">Email Us</p>
            <p class="text-sm">customerservice@sweetafricaglobal.net</p>
          </div>
        </div>

        <div class="flex items-start gap-4">
          <i class="fas fa-clock text-[#57c8da] text-xl mt-1"></i>
          <div>
            <p class="font-semibold">Service Hours</p>
            <p class="text-sm">Mon–Sat: 6am – 6pm<br>Closed Sundays (available by phone)</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right: Contact Form -->
    <div>
      <h3 class="text-xl font-semibold mb-4">Send Us a Message</h3>
      <form class="space-y-4 bg-gray-50 p-6 rounded-lg shadow-md">
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="Name" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
          <input type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>
        <input type="tel" placeholder="Phone Number" class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        <select class="w-full px-4 py-2 border border-gray-300 rounded-md">
          <option>Select Inquiry Type</option>
          <option>Residential Cleaning</option>
          <option>Commercial Cleaning</option>
          <option>Move in/out Cleaning</option>
          <option>Support</option>
          <option>Careers</option>
        </select>
        <textarea rows="4" placeholder="Your Message" class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
        <button type="submit" class="w-full bg-[#57c8da] text-white py-2 rounded-md hover:bg-[#45b6ca] transition">
          Send Message
        </button>
      </form>
    </div>

  </div>
</section>



  <!-- Footer -->
  <div data-include="footer.html"></div>

  <!-- scripts to pull in partials and initialize JS -->
  <script src="js/includes.js" defer></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="js/main.js" defer></script>

  <!-- inline script to hijack submit and show feedback -->
  <script>
    document.addEventListener("includesLoaded", () => {
      const form = document.getElementById("contact-form"),
            feedback = document.getElementById("contact-feedback");

      form.addEventListener("submit", async e => {
        e.preventDefault();
        feedback.textContent = "";      // clear old
        const btn = form.querySelector("button[type=submit]");
        btn.disabled = true;

        const data = new URLSearchParams(new FormData(form));
        try {
          const res = await fetch("/.netlify/functions/send-discord", {
            method: "POST",
            body: data
          });
          if (!res.ok) throw new Error(await res.text());
          feedback.style.color = "green";
          feedback.textContent = "✅ Your message has been sent!";
          form.reset();
        } catch (err) {
          console.error(err);
          feedback.style.color = "red";
          feedback.textContent = "❌ Oops, something went wrong.";
        } finally {
          btn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
