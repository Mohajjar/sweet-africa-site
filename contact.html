<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />

  <!-- Tailwind (dev only—remove in prod) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Your styles -->
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/contact.css" />

  <title>Contact Us — Sweet Africa Global LLC</title>
</head>
<body>

  <!-- 1) Navbar -->
  <div data-include="navbar.html"></div>

  <!-- 2) Contact Section -->
  <section id="contact">
    <div class="container">
      <div class="contact-card">
        <h2>Contact Us</h2>
        <form name="contact" method="POST" action="/.netlify/functions/send-discord" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="contact">
          <p class="hidden">
            <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
          </p>
  
          <div class="form-group">
            <label for="contact-name">Name *</label>
            <input id="contact-name" name="name" class="form-control" placeholder="Your full name" required>
          </div>
  
          <div class="form-group">
            <label for="contact-email">E-mail *</label>
            <input id="contact-email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
          </div>
  
          <div class="form-group">
            <label for="contact-phone">Contact Number *</label>
            <input id="contact-phone" name="phone" class="form-control" placeholder="+1 (123) 456-7890" required>
          </div>
  
          <div class="form-group">
            <label for="contact-message">Message *</label>
            <textarea id="contact-message" name="message" class="form-control" placeholder="How can we help?" required></textarea>
          </div>
  
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <!-- 3) includes.js (pulls in navbar.html) -->
  <script src="js/includes.js" defer></script>
  <!-- 4) your main app code (initNav, etc.) -->
  <script type="module" src="js/main.js" defer></script>
</body>
</html>
