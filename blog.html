<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Tailwind (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Base + Custom Styles -->
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/media-queries.css" />

  <link rel="icon" type="image/png" href="images/globe.png" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    crossorigin="anonymous"
  />

  <!-- Font Awesome & Ionic -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://unpkg.com/ionicons@4.2.0/dist/css/ionicons.min.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900"
    rel="stylesheet"
  />

  <!-- Chatbot Styles and Icons -->
  <link rel="preload" href="/chatbot/js/script.js" as="script">
  <link rel="stylesheet" href="/chatbot/css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">

  <title>Blog — Sweet Africa Global LLC</title>
</head>

<body>
  <!-- Navbar -->
  <div data-include="navbar.html"></div>

  <!-- Dynamic Blog Container -->
  <div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div id="blogList" class="flex flex-wrap -mx-4">
      <div id="blogLoader" class="absolute inset-0 flex items-center justify-center bg-white/60 backdrop-blur-sm z-10">
        <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div data-include="footer.html"></div>

  <!-- Firebase SDK (compat mode for non-module use) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- Blog Loader Script -->
  <script src="js/blog.js" defer></script>

  <!-- Other Scripts -->
  <script src="js/includes.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script type="module" src="js/main.js" defer></script>

  <!-- Chatbot Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
  <script src="/chatbot/js/script.js" defer></script>

  <!-- Inject chatbot HTML and init -->

  <script>
    fetch('/chatbot-widget.html')
      .then(res => res.text())
      .then(html => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = html;
        wrapper.querySelectorAll("script").forEach(s => s.remove());
        document.body.appendChild(wrapper);

        setTimeout(() => {
          const toggler = document.querySelector("#chatbot-toggler");
          if (window.initChatbot && toggler) {
            window.initChatbot();
            console.log("✅ initChatbot called after HTML inject");
          } else {
            console.warn("⚠️ Missing chatbot element or function.");
          }
        }, 500);
      });
  </script>
</body>
</html>
